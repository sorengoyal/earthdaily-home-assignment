AWSTemplateFormatVersion: "2010-09-09"

Transform: "AWS::Serverless-2016-10-31"

Resources:
  # TODO: Add an authZ or authN mechanism to secure the api endpoint
  Api:
    Type: "AWS::Serverless::Api"
    Properties:
      BinaryMediaTypes:
        - "*~1*"
      DefinitionBody:
        info:
          title: !Ref "AWS::StackName"
          version: "1.0"
        openapi: "3.0"
        paths:
          /atm/{atm_id}/:
           get:
              description: Obtain information about the ATMs
              parameters:
                - name: atm_id
                  in: path
                  required: true
                  schema:
                    type: string
              responses:
                {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AtmFunction.Arn}/invocations"
          /atm/:
            post:
              description: Create a new ATM entry
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - address
                        - provider
                      properties:
                        address:
                          type: string
                        provider:
                          type: string
                        rating:
                          type: float
              responses:
                '200':
                  description: Successfully created an entry for ATM
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AtmFunction.Arn}/invocations"
          /atm/{atm_id}:
            put:
              description: Update an existing ATM entry
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        address:
                          type: string
                        provider:
                          type: string
                        rating:
                          type: float
              responses:
                '200':
                  description: Successfully updated the ATM entry
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AtmFunction.Arn}/invocations"
      StageName: Prod

  AccessDdbPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AccessDdBPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - "dynamodb:DeleteItem"
              - "dynamodb:GetItem"
              - "dynamodb:PutItem"
              - "dynamodb:Scan"
              - "dynamodb:UpdateItem"
            Resource: "*"
      Roles:
        - !Ref AtmFunctionExecutionRole

  AtmFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  AtmFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      CodeUri: function/atm_function.py
      Events:
        POST:
          Type: Api
          Properties:
            Method: post
            Path: /atm
            RestApiId: !Ref Api
        GET:
          Type: Api
          Properties:
            Method: get
            Path: /atm/*
            RestApiId: !Ref Api
        PUT:
          Type: Api
          Properties:
            Method: put
            Path: /atm/*
            RestApiId: !Ref Api
      Handler: atm_function.handler
      Runtime: python3.9
      Role: !GetAtt AtmFunctionExecutionRole.Arn

  AtmDB:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5


Outputs:
  Endpoint:
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod/"